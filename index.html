<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>
    <!------ HEADER ------>
    <header class="header">
        <h1>Ohmyfood</h1>
    </header>

    <!------ MAIN ------>
    <main>
        <!--- Location --->
        <section class="location">
            <form method="get">
                <i class="fa-solid fa-location-dot location__icon" aria-hidden="true"></i>
                <input type="search" placeholder="Paris, Belleville" name="search-input" id="search-input" class="location__input">
            </form>
        </section>

       <section class="hero">
            <h2 class="hero__title">Réservez le menu qui vous convient</h2>
            <p class="hero__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#restaurants">
                <button type="submit" class="hero__button">Explorer nos restaurants</button>
            </a>
        </section>

        <!--- Tutorial --->
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <div class="tuto__steps">
                <div class="step">
                    <div class="tuto__number">
                        <p>1</p>
                    </div>
                    <i class="fa-solid fa-mobile-screen fa-lg tuto__icon"></i>
                    <p class="tuto__text">Choisissez un restaurant</p>
                </div>
                <div class="step">
                    <div class="tuto__number">
                        <p>2</p>
                    </div>
                    <i class="fa-solid fa-list-ul fa-lg tuto__icon"></i>
                    <p class="tuto__text">Composez votre menu</p>
                </div>
                <div class="step">
                    <div class="tuto__number">
                        <p>3</p>
                    </div>
                    <i class="fa-solid fa-store fa-lg tuto__icon"></i>
                    <p class="tuto__text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
